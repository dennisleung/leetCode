<script>

function ListNode(val) {
    this.val = val;
    this.next = null;
}

function TreeNode(val) {
    this.val = val;
    this.left = null;
    this.right = null;
}

const makeLink = (arr)=>{
    if(!arr.length) {
        return null;
    }
    let head = cur = new ListNode();
    arr.forEach((v)=>{
        cur.next = new ListNode(v);
        cur = cur.next;
    });

    return head.next;
}

const makeTree = (arr)=>{
    let head = new TreeNode(arr.shift());
    let nodes = [head];
    while(arr.length) {
        let node = nodes.shift();
        let left = arr.shift();
        let right = arr.shift();
        if(left) {
            node.left = new TreeNode(left);
            nodes.push(node.left);
        }
        if(right) {
            node.right = new TreeNode(right);
            nodes.push(node.right);
        }
    }

    return head;
}

/**
 * @param {number[]} nums
 * @return {number[]}
 */
var findDisappearedNumbers = function(nums) {
    for(let i = 0, len = nums.length; i<len; i++) {
        while(true) {//索引不正确
            let swapIndex = nums[i]-1;
            if(nums[swapIndex]==swapIndex+1) {//要换的地方已经正确
                break;
            }
            let tmp = nums[swapIndex];
            nums[swapIndex] = nums[i];
            nums[i] = tmp;
        }
    }

    let result = [];
    for(let i = 0, len = nums.length; i<len; i++) {
        if(nums[i]!=i+1) {
            result.push(i+1);
        }
    }

    return result;
};
