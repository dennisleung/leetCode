<!DOCTYPE html>
<body>
<script>

function ListNode(val) {
    this.val = val;
    this.next = null;
}

function TreeNode(val) {
    this.val = val;
    this.left = null;
    this.right = null;
}

const makeLink = (arr)=>{
    if(!arr.length) {
        return null;
    }
    let head = cur = new ListNode();
    arr.forEach((v)=>{
        cur.next = new ListNode(v);
        cur = cur.next;
    });

    return head.next;
}

const makeTree = (arr)=>{
    let head = new TreeNode(arr.shift());
    let nodes = [head];
    while(arr.length) {
        let node = nodes.shift();
        let left = arr.shift();
        let right = arr.shift();
        if(left) {
            node.left = new TreeNode(left);
            nodes.push(node.left);
        }
        if(right) {
            node.right = new TreeNode(right);
            nodes.push(node.right);
        }
    }

    return head;
}

//求所有组合
var getCom = function(len, numOfOne) {
    let result = [];
    if(len<=1) {
        result.push(numOfOne>0?"1":"0");
    }else if(numOfOne<=0) {
        result.push(Array(len+1).join("0"));
    }else if(len<=numOfOne) {
        result.push(Array(numOfOne+1).join("1"));
    }else {
        result = result.concat(getCom(len-1, numOfOne-1).map(v=>"1"+v));
        result = result.concat(getCom(len-1, numOfOne).map(v=>"0"+v));
    }
    return result;
};

/**
 * @param {number} n
 * @return {string[]}
 */
 var addStrings = function(num1, num2) {
    num1 = Array.from(num1).reverse();
    num2 = Array.from(num2).reverse();
    let carry = 0;
    let result = [];
    for(let i = 0, len = Math.max(num1.length, num2.length); i<len; i++) {
        let cur = parseInt('0'+num1[i]) + parseInt('0'+num2[i]) + carry;
        if(cur>9) {
            cur = cur % 10;
            carry = 1;
        }else {
            carry = 0;
        }
        result.push(cur);
    }
    return (carry?"1":"") + result.reverse().join("");
};

console.log(addStrings('0', '0'));
</script>
</body>
