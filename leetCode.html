<!DOCTYPE html>
<body>
<script>

function ListNode(val) {
    this.val = val;
    this.next = null;
}

function TreeNode(val) {
    this.val = val;
    this.left = null;
    this.right = null;
}

const makeLink = (arr)=>{
    if(!arr.length) {
        return null;
    }
    let head = cur = new ListNode();
    arr.forEach((v)=>{
        cur.next = new ListNode(v);
        cur = cur.next;
    });

    return head.next;
}

const makeTree = (arr)=>{
    let head = new TreeNode(arr.shift());
    let nodes = [head];
    while(arr.length) {
        let node = nodes.shift();
        let left = arr.shift();
        let right = arr.shift();
        if(left) {
            node.left = new TreeNode(left);
            nodes.push(node.left);
        }
        if(right) {
            node.right = new TreeNode(right);
            nodes.push(node.right);
        }
    }

    return head;
}

//求所有组合
var getCom = function(len, numOfOne) {
    let result = [];
    if(len<=1) {
        result.push(numOfOne>0?"1":"0");
    }else if(numOfOne<=0) {
        result.push(Array(len+1).join("0"));
    }else if(len<=numOfOne) {
        result.push(Array(numOfOne+1).join("1"));
    }else {
        result = result.concat(getCom(len-1, numOfOne-1).map(v=>"1"+v));
        result = result.concat(getCom(len-1, numOfOne).map(v=>"0"+v));
    }
    return result;
};

function Node(val,isLeaf,topLeft,topRight,bottomLeft,bottomRight) {
    this.val = val;
    this.isLeaf = isLeaf;
    this.topLeft = topLeft;
    this.topRight = topRight;
    this.bottomLeft = bottomLeft;
    this.bottomRight = bottomRight;
};

function TreeNode2(val, children) {
    this.val = val;
    this.children = children;
}

var levelOrder = function(root) {
    let result1 = [];
    let result2 = []
    let queue1 = [];//根
    let queue2 = [root];//子
    while(queue2.length) {
        queue1 = queue2;
        queue2 = [];
        result2 = [];
        while(queue1.length) {
            let rootNode = queue1.shift();
            result2.push(rootNode.val);
            if(rootNode.children) {
                for(let childNode of rootNode.children) {
                    queue2.push(childNode);
                }
            }
        }
        result1.push(result2);
    }

    return result1;
};

const root = new TreeNode2(1, [
    new TreeNode2(3, [
        new TreeNode2(5),
        new TreeNode2(6)
    ]),
    new TreeNode2(2),
    new TreeNode2(4)
])
console.log(levelOrder(root));
</script>
</body>
