<script>

function ListNode(val) {
    this.val = val;
    this.next = null;
}

function TreeNode(val) {
    this.val = val;
    this.left = null;
    this.right = null;
}

const makeLink = (arr)=>{
    if(!arr.length) {
        return null;
    }
    let head = cur = new ListNode();
    arr.forEach((v)=>{
        cur.next = new ListNode(v);
        cur = cur.next;
    });

    return head.next;
}

const makeTree = (arr)=>{
    let head = new TreeNode(arr.shift());
    let nodes = [head];
    while(arr.length) {
        let node = nodes.shift();
        let left = arr.shift();
        let right = arr.shift();
        if(left) {
            node.left = new TreeNode(left);
            nodes.push(node.left);
        }
        if(right) {
            node.right = new TreeNode(right);
            nodes.push(node.right);
        }
    }

    return head;
}

function Node(val,isLeaf,topLeft,topRight,bottomLeft,bottomRight) {
    this.val = val;
    this.isLeaf = isLeaf;
    this.topLeft = topLeft;
    this.topRight = topRight;
    this.bottomLeft = bottomLeft;
    this.bottomRight = bottomRight;
};

function TreeNode2(val, children) {
    this.val = val;
    this.children = children;
}

const travels = function(root) {
    let nodes = [];
    let queue = [root];
    while(queue.length) {
        let node = queue.shift();
        nodes.push(node);
        if(node.left) {
            queue.push(node.left);
        }
        if(node.right) {
            queue.push(node.right);
        }
    }

    return nodes;
};

const getComplement = function(num, bit=32) {
    let x = Math.abs(num).toString(2);
    x = ((new Array(bit)).fill("0").join("") + x).slice(-32)
    if(num<0) {
        let xArr = x.split("");
        let caret = 1;
        for(let i = xArr.length-1; i>=0; i--) {
            xArr[i] = xArr[i]==="1" ? "0" : "1";
            if(caret) {
                if(xArr[i]==="1") {
                    xArr[i] = "0";
                }else {
                    caret = 0;
                    xArr[i] = "1";
                }
            }
        }

        x = xArr.join("");
    }

    return x;
};

const deconstructToPrimie = (num)=>{
    const result = [];
    let cursor = 2;
    while(num>1) {
        if(num%cursor==0) {
            result.push(cursor);
            num /= cursor;
        }else {
            cursor++;
        }
    }

    return result;
};

const isPrime = (num)=>{
    let cursor = 2;
    const sqrt = ~~Math.sqrt(num);
    while(num>1 && cursor<=sqrt) {
        if(num%cursor==0) {
            return false;
        }
        cursor++;
    }

    return true;
};

const getDivisors = function(num) {
    const result = {};
    for(let i = 1, max = ~~Math.sqrt(num); i<=max; i++) {
        let another = ~~(num/i);
        if(i*another==num) {
            result[i] = 1;
            result[another] = 1;
        }
    }

    return Object.keys(result);
};

/**
 * @param {TreeNode} root
 * @return {number}
 */
var getMinimumDifference = function(root) {
    if(!root) {//sanity check, there are at least 2 nodes in BST, so this check is unnessesary
        return 0;
    }
    let nodes = travels(root).sort((a, b)=>a.val-b.val);
    let minDistance = Infinity;
    for(let i = 0, len = nodes.length; i<len-1; i++) {
        let tmp = nodes[i+1].val-nodes[i].val;
        if(minDistance>tmp) {
            minDistance = tmp;
        }
    }

    return minDistance;
};
