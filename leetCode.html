<!DOCTYPE html>
<body>
<script>

function ListNode(val) {
    this.val = val;
    this.next = null;
}

function TreeNode(val) {
    this.val = val;
    this.left = null;
    this.right = null;
}

const makeLink = (arr)=>{
    if(!arr.length) {
        return null;
    }
    let head = cur = new ListNode();
    arr.forEach((v)=>{
        cur.next = new ListNode(v);
        cur = cur.next;
    });

    return head.next;
}

const makeTree = (arr)=>{
    let head = new TreeNode(arr.shift());
    let nodes = [head];
    while(arr.length) {
        let node = nodes.shift();
        let left = arr.shift();
        let right = arr.shift();
        if(left||left===0) {
            node.left = new TreeNode(left);
            nodes.push(node.left);
        }
        if(right||right===0) {
            node.right = new TreeNode(right);
            nodes.push(node.right);
        }
    }

    return head;
}

function Node(val,isLeaf,topLeft,topRight,bottomLeft,bottomRight) {
    this.val = val;
    this.isLeaf = isLeaf;
    this.topLeft = topLeft;
    this.topRight = topRight;
    this.bottomLeft = bottomLeft;
    this.bottomRight = bottomRight;
};

function TreeNode2(val, children) {
    this.val = val;
    this.children = children;
}

const bfs = function(root) {
    let nodes = [];
    let queue = [root];
    while(queue.length) {
        let node = queue.shift();
        nodes.push(node);
        if(node.left) {
            queue.push(node.left);
        }
        if(node.right) {
            queue.push(node.right);
        }
    }

    return nodes;
};

//先序遍历
const preorderTraversal = function(root) {
    const getLeftChildren = function(node) {
        if(node.left) {
            return preorderTraversal(node.left);
        }else {
            return [];
        }
    };

    const getRightChildren = function(node) {
        if(node.right) {
            return preorderTraversal(node.right);
        }else {
            return [];
        }
    };

    return getLeftChildren(root).concat([root]).concat(getRightChildren(root));
};

const getComplement = function(num, bit=32) {
    let x = Math.abs(num).toString(2);
    x = ((new Array(bit)).fill("0").join("") + x).slice(-32)
    if(num<0) {
        let xArr = x.split("");
        let caret = 1;
        for(let i = xArr.length-1; i>=0; i--) {
            xArr[i] = xArr[i]==="1" ? "0" : "1";
            if(caret) {
                if(xArr[i]==="1") {
                    xArr[i] = "0";
                }else {
                    caret = 0;
                    xArr[i] = "1";
                }
            }
        }

        x = xArr.join("");
    }

    return x;
};

const deconstructToPrimie = (num)=>{
    const result = [];
    let cursor = 2;
    while(num>1) {
        if(num%cursor==0) {
            result.push(cursor);
            num /= cursor;
        }else {
            cursor++;
        }
    }

    return result;
};

const isPrime = (num)=>{
    if(num==1) {
        return false;
    }
    let cursor = 2;
    const sqrt = ~~Math.sqrt(num);
    while(num>1 && cursor<=sqrt) {
        if(num%cursor==0) {
            return false;
        }
        cursor++;
    }

    return true;
};

const getDivisors = function(num) {
    const result = {};
    for(let i = 1, max = ~~Math.sqrt(num); i<=max; i++) {
        let another = ~~(num/i);
        if(i*another==num) {
            result[i] = 1;
            result[another] = 1;
        }
    }

    return Object.keys(result);
};

function Node(val, isLeaf,topLeft,topRight,bottomLeft,bottomRight) {
    this.val = val;
    this.isLeaf = isLeaf;
    this.topLeft = topLeft;
    this.topRight = topRight;
    this.bottomLeft = bottomLeft;
    this.bottomRight = bottomRight;
};

const dfs = (root)=>{
    if(!root) {
        return [];
    }
    return [root].concat(dfs(root.left), dfs(root.right));
};

/**
 * @param {Node} root
 * @return {number[]}
 */
var postorder = function(root) {
    const result = [];
    const travels = (node) => {
        if(!node) {
            return;
        }
        (node.children||[]).forEach((child)=>{
            travels(child);
        });
        result.push(node.val);
    };

    travels(root);
    return result;
};

const getGroup = function(arr, count) {
    let mid = ~~(arr.length/2);
    getGroup(arr.slice(0, mid), 1)
    getGroup(arr.slice(mid), count-1)

    getGroup(arr.slice(0, mid), count-1)
    getGroup(arr.slice(mid), 1)
};

/**
 * @param {number[][]} grid
 * @return {number}
 */
var numMagicSquaresInside = function(grid) {
    const isMagicSquare = (rowStart, colStart) => {
        let cache = {};
        let count = 0;
        for(let i = rowStart; i<=rowStart+2; i++) {
            for(let j = colStart; j<=colStart+2; j++) {
                let num = grid[i][j];
                if(!cache[num] && num>0 && num<10) {
                    count++;
                }
                cache[grid[i][j]] = 1;
            }
        }
        if(count<9) {
            return false;
        }

        let sum = -1;
        for(let i = rowStart; i<=rowStart+2; i++) {
            let _sum = 0;
            for(let j = colStart; j<=colStart+2; j++) {
                _sum += grid[i][j];
            }
            if(sum>=0 && _sum!=sum) {
                return false;
            }
            sum = _sum;
        }

        for(let j = colStart; j<=colStart+2; j++) {
            let _sum = 0;
            for(let i = rowStart; i<=rowStart+2; i++) {
                _sum += grid[i][j];
            }
            if(sum>=0 && _sum!=sum) {
                return false;
            }
            sum = _sum;   
        }

        if(grid[rowStart][colStart]+grid[rowStart+1][colStart+1]+grid[rowStart+2][colStart+2]!=sum) {
            return false;
        }
        
        if(grid[rowStart+2][colStart]+grid[rowStart+1][colStart+1]+grid[rowStart][colStart+2]!=sum) {
            return false;
        }

        return true;
    }

    let count = 0;
    for(let i = 0; i<=grid.length-3; i++) {
        for(let j = 0; j<=grid[0].length-3; j++) {
            isMagicSquare(i, j) && count++;
        }
    }

    return count;
};
console.log(numMagicSquaresInside([[5,5,5],[5,5,5],[5,5,5]]));//0
console.log(numMagicSquaresInside([[4,3,8,4],
        [9,5,1,9],
        [2,7,6,2]]));//1
console.log(numMagicSquaresInside([[10,3,5],[1,6,11],[7,9,2]]));//0
</script>
