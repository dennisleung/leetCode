<script>

function ListNode(val) {
    this.val = val;
    this.next = null;
}

function TreeNode(val) {
    this.val = val;
    this.left = null;
    this.right = null;
}

const makeLink = (arr)=>{
    if(!arr.length) {
        return null;
    }
    let head = cur = new ListNode();
    arr.forEach((v)=>{
        cur.next = new ListNode(v);
        cur = cur.next;
    });

    return head.next;
}

const makeTree = (arr)=>{
    if(!arr.length) {
        return null;
    }
    let head = new TreeNode(arr.shift());
    let nodes = [head];
    while(arr.length) {
        let node = nodes.shift();
        let left = arr.shift();
        let right = arr.shift();
        if(left||left===0) {
            node.left = new TreeNode(left);
            nodes.push(node.left);
        }
        if(right||right===0) {
            node.right = new TreeNode(right);
            nodes.push(node.right);
        }
    }

    return head;
}

function Node(val,isLeaf,topLeft,topRight,bottomLeft,bottomRight) {
    this.val = val;
    this.isLeaf = isLeaf;
    this.topLeft = topLeft;
    this.topRight = topRight;
    this.bottomLeft = bottomLeft;
    this.bottomRight = bottomRight;
};

function TreeNode2(val, children) {
    this.val = val;
    this.children = children;
}

const bfs = function(root) {
    let nodes = [];
    let queue = [root];
    while(queue.length) {
        let node = queue.shift();
        nodes.push(node);
        if(node.left) {
            queue.push(node.left);
        }
        if(node.right) {
            queue.push(node.right);
        }
    }

    return nodes;
};

//先序遍历
const preorderTraversal = function(root) {
    if(!root) {
        return [];
    }

    const getLeftChildren = function(node) {
        if(node.left) {
            return preorderTraversal(node.left);
        }else {
            return [];
        }
    };

    const getRightChildren = function(node) {
        if(node.right) {
            return preorderTraversal(node.right);
        }else {
            return [];
        }
    };

    return getLeftChildren(root).concat([root]).concat(getRightChildren(root));
};

const getComplement = function(num, bit=32) {
    let x = Math.abs(num).toString(2);
    x = ((new Array(bit)).fill("0").join("") + x).slice(-32)
    if(num<0) {
        let xArr = x.split("");
        let caret = 1;
        for(let i = xArr.length-1; i>=0; i--) {
            xArr[i] = xArr[i]==="1" ? "0" : "1";
            if(caret) {
                if(xArr[i]==="1") {
                    xArr[i] = "0";
                }else {
                    caret = 0;
                    xArr[i] = "1";
                }
            }
        }

        x = xArr.join("");
    }

    return x;
};

const deconstructToPrimie = (num)=>{
    const result = [];
    let cursor = 2;
    while(num>1) {
        if(num%cursor==0) {
            result.push(cursor);
            num /= cursor;
        }else {
            cursor++;
        }
    }

    return result;
};

const isPrime = (num)=>{
    if(num==1) {
        return false;
    }
    let cursor = 2;
    const sqrt = ~~Math.sqrt(num);
    while(num>1 && cursor<=sqrt) {
        if(num%cursor==0) {
            return false;
        }
        cursor++;
    }

    return true;
};

const getDivisors = function(num) {
    const result = {};
    for(let i = 1, max = ~~Math.sqrt(num); i<=max; i++) {
        let another = ~~(num/i);
        if(i*another==num) {
            result[i] = 1;
            result[another] = 1;
        }
    }

    return Object.keys(result);
};

function Node(val, isLeaf,topLeft,topRight,bottomLeft,bottomRight) {
    this.val = val;
    this.isLeaf = isLeaf;
    this.topLeft = topLeft;
    this.topRight = topRight;
    this.bottomLeft = bottomLeft;
    this.bottomRight = bottomRight;
};

const dfs = (root)=>{
    if(!root) {
        return [];
    }
    return [root].concat(dfs(root.left), dfs(root.right));
};

/**
 * @param {Node} root
 * @return {number[]}
 */
var postorder = function(root) {
    const result = [];
    const travels = (node) => {
        if(!node) {
            return;
        }
        (node.children||[]).forEach((child)=>{
            travels(child);
        });
        result.push(node.val);
    };

    travels(root);
    return result;
};

const getGroup = function(arr, count) {
    let mid = ~~(arr.length/2);
    getGroup(arr.slice(0, mid), 1)
    getGroup(arr.slice(mid), count-1)

    getGroup(arr.slice(0, mid), count-1)
    getGroup(arr.slice(mid), 1)
};

/**
 * 获取阶乘
 **/
const getPermutationSum = function(n) {
    let result = BigInt(1);
    for(let i = 2; i<=n; i++) {
        result *= BigInt(i);
    }
    return result;
};

const binarySearch = (nums, target) => {
    for(let low = 0, high = nums.length-1; low<=high;) {
        let mid = Math.floor((low+high)/2);
        if(nums[mid] == target) {
            return mid;
        }else if(nums[mid]>target) {
            high = mid-1;
        }else {
            low = mid+1;
        }
    }

    return -1;
};

const ASSERT = {
    tasks : [],
    handler : null,
    add(task) {
        this.tasks.push(task);
        this.run();
    },
    run() {
        this.handler && clearTimeout(this.handler);
        this.handler = setTimeout(()=>{
            let newTasks = this.tasks;
            const onlyRunTasks = this.tasks.filter(([,,isOnly])=>isOnly);
            if(onlyRunTasks.length) {
                newTasks = onlyRunTasks;
            }
            let runFailCount = 0;
            newTasks.forEach(([aFunc, b], index)=>{
                const a = aFunc();
                const aStr = JSON.stringify(a);
                const bStr = JSON.stringify(b);
                if(aStr!=bStr) {
                    runFailCount++;
                    setTimeout(() => {
                        console.log(`-------------------------- case ${index+1} START --------------------------------`) 
                        console.log('input:', a)
                        //console.dir(a)
                        console.error(`expect ${bStr}`);
                        console.error(`got    ${aStr}`);
                        console.log(`-------------------------- case ${index+1} END --------------------------------`) 
                    }, 0); 
                }
            });
            this.tasks = [];
            if(runFailCount>0) {
                console.log(`run ${newTasks.length} cases, %c${newTasks.length-runFailCount} passed, %c${runFailCount} failed`, 'color:green', 'color:red');
            }else {
                console.log(`run ${newTasks.length} cases, %c all passed`, 'color:green');
            }
        }, 0);
    }
};
const assertCompare = function(a, b) {
    ASSERT.add([a, b]);
};
assertCompare.only = function(a, b) {
    ASSERT.add([a, b, true]);
};

    return grayCode;
};

var zigzagLevelOrder = function(root) {
    if(!root) {
        return [];
    }
    let arr1 = [root];
    let arr2 = [];
    const result = [];
    while(arr1.length) {
        const level = [];
        arr1.forEach((node)=> {
            level.push(node.val);
            node.left && arr2.push(node.left);
            node.right && arr2.push(node.right);
        });
        if(result.length%2===1) {
            level.reverse();
        }
        result.push(level);
        arr1 = arr2;
        arr2 = [];
    }

    return result;
};

assertCompare(()=>zigzagLevelOrder(null), []);
assertCompare(()=>zigzagLevelOrder(makeTree([1])), [[1]]);
assertCompare(()=>zigzagLevelOrder(makeTree([3,9,20,null,null,15,7])), [[3],[20,9],[15,7]]);
