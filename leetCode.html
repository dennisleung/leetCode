<script>

function ListNode(val) {
    this.val = val;
    this.next = null;
}

function TreeNode(val) {
    this.val = val;
    this.left = null;
    this.right = null;
}

const makeLink = (arr)=>{
    if(!arr.length) {
        return null;
    }
    let head = cur = new ListNode();
    arr.forEach((v)=>{
        cur.next = new ListNode(v);
        cur = cur.next;
    });

    return head.next;
}

const makeTree = (arr)=>{
    let head = new TreeNode(arr.shift());
    let nodes = [head];
    while(arr.length) {
        let node = nodes.shift();
        let left = arr.shift();
        let right = arr.shift();
        if(left) {
            node.left = new TreeNode(left);
            nodes.push(node.left);
        }
        if(right) {
            node.right = new TreeNode(right);
            nodes.push(node.right);
        }
    }

    return head;
}

/**
 * @param {number[][]} points
 * @return {number}
 */
var numberOfBoomerangs = function(points) {
    let count = 0;
    for(let i = 0, len = points.length; i<len; i++) {
        const cache = {};//注意cache初始化的位置
        for(let j = 0; j<len; j++) {
            if(i==j) {
                continue;
            }
            const dist = Math.pow((points[i][0]-points[j][0]), 2) + Math.pow((points[i][0]-points[j][0]), 2);
            if(cache[dist]) {
                count += cache[dist] * 2;
            }
            cache[dist] = (cache[dist] || 0) + 1;
        }
    }

    return count;
};
