<script>

function ListNode(val) {
    this.val = val;
    this.next = null;
}

function TreeNode(val) {
    this.val = val;
    this.left = null;
    this.right = null;
}

const makeLink = (arr)=>{
    if(!arr.length) {
        return null;
    }
    let head = cur = new ListNode();
    arr.forEach((v)=>{
        cur.next = new ListNode(v);
        cur = cur.next;
    });

    return head.next;
}

const makeTree = (arr)=>{
    let head = new TreeNode(arr.shift());
    let nodes = [head];
    while(arr.length) {
        let node = nodes.shift();
        let left = arr.shift();
        let right = arr.shift();
        if(left) {
            node.left = new TreeNode(left);
            nodes.push(node.left);
        }
        if(right) {
            node.right = new TreeNode(right);
            nodes.push(node.right);
        }
    }

    return head;
}

    while(queue.length) {

        if(node.left) {
            queue.push(node.left);
        }
        if(node.right) {

};

var findContentChildren = function(g, s) {
    let count = 0;
    g.sort((a, b)=>{return a-b});
    for(let si of s) {
        for(var i = 0, len = g.length; i<len-1; i++) {
            if(g[i]<=si && si<g[i+1]) {
                break;
            }
        }
        if(si>=g[i]) {
            count++;
            g.splice(i, 1);
        }
    }

    return count;
};
