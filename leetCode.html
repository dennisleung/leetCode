<!DOCTYPE html>
<body>
<script>

function ListNode(val) {
    this.val = val;
    this.next = null;
}

function TreeNode(val) {
    this.val = val;
    this.left = null;
    this.right = null;
}

const makeLink = (arr)=>{
    if(!arr.length) {
        return null;
    }
    let head = cur = new ListNode();
    arr.forEach((v)=>{
        cur.next = new ListNode(v);
        cur = cur.next;
    });

    return head.next;
}

const makeTree = (arr)=>{
    let head = new TreeNode(arr.shift());
    let nodes = [head];
    while(arr.length) {
        let node = nodes.shift();
        let left = arr.shift();
        let right = arr.shift();
        if(left) {
            node.left = new TreeNode(left);
            nodes.push(node.left);
        }
        if(right) {
            node.right = new TreeNode(right);
            nodes.push(node.right);
        }
    }

    return head;
}

function Node(val,isLeaf,topLeft,topRight,bottomLeft,bottomRight) {
    this.val = val;
    this.isLeaf = isLeaf;
    this.topLeft = topLeft;
    this.topRight = topRight;
    this.bottomLeft = bottomLeft;
    this.bottomRight = bottomRight;
};

function TreeNode2(val, children) {
    this.val = val;
    this.children = children;
}

const travels = function(root) {
    let nodes = [];
    let queue = [root];
    while(queue.length) {
        let node = queue.shift();
        nodes.push(node);
        if(node.left) {
            queue.push(node.left);
        }
        if(node.right) {
            queue.push(node.right);
        }
    }

    return nodes;
};

const getComplement = function(num, bit=32) {
    let x = Math.abs(num).toString(2);
    x = ((new Array(bit)).fill("0").join("") + x).slice(-32)
    if(num<0) {
        let xArr = x.split("");
        let caret = 1;
        for(let i = xArr.length-1; i>=0; i--) {
            xArr[i] = xArr[i]==="1" ? "0" : "1";
            if(caret) {
                if(xArr[i]==="1") {
                    xArr[i] = "0";
                }else {
                    caret = 0;
                    xArr[i] = "1";
                }
            }
        }

        x = xArr.join("");
    }

    return x;
};

var hammingDistance = function(x, y) {
    let xCom = x.toString(2);
    let yCom = y.toString(2);
    let maxLength = Math.max(xCom.length, yCom.length);
    xCom = (new Array(maxLength).join("0") + xCom).slice(-maxLength);
    yCom = (new Array(maxLength).join("0") + yCom).slice(-maxLength);
    let count = 0;
    for(let i = 0, len = Math.min(xCom.length, yCom.length); i<len; i++) {
        if(xCom[i]!==yCom[i]) {
            count++;
        }
    }

    return count;
};

const arr = [1, 2, 3];
console.log(hammingDistance(1, 4));
</script>
