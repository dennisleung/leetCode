<!DOCTYPE html>
<body>
<script>

function ListNode(val) {
    this.val = val;
    this.next = null;
}

function TreeNode(val) {
    this.val = val;
    this.left = null;
    this.right = null;
}

const makeLink = (arr)=>{
    if(!arr.length) {
        return null;
    }
    let head = cur = new ListNode();
    arr.forEach((v)=>{
        cur.next = new ListNode(v);
        cur = cur.next;
    });

    return head.next;
}

const makeTree = (arr)=>{
    let head = new TreeNode(arr.shift());
    let nodes = [head];
    while(arr.length) {
        let node = nodes.shift();
        let left = arr.shift();
        let right = arr.shift();
        if(left) {
            node.left = new TreeNode(left);
            nodes.push(node.left);
        }
        if(right) {
            node.right = new TreeNode(right);
            nodes.push(node.right);
        }
    }

    return head;
}

function Node(val,isLeaf,topLeft,topRight,bottomLeft,bottomRight) {
    this.val = val;
    this.isLeaf = isLeaf;
    this.topLeft = topLeft;
    this.topRight = topRight;
    this.bottomLeft = bottomLeft;
    this.bottomRight = bottomRight;
};

function TreeNode2(val, children) {
    this.val = val;
    this.children = children;
}

const travels = function(root) {
    let nodes = [];
    let queue = [root];
    while(queue.length) {
        let node = queue.shift();
        nodes.push(node);
        if(node.left) {
            queue.push(node.left);
        }
        if(node.right) {
            queue.push(node.right);
        }
    }

    return nodes;
};

const getComplement = function(num, bit=32) {
    let x = Math.abs(num).toString(2);
    x = ((new Array(bit)).fill("0").join("") + x).slice(-32)
    if(num<0) {
        let xArr = x.split("");
        let caret = 1;
        for(let i = xArr.length-1; i>=0; i--) {
            xArr[i] = xArr[i]==="1" ? "0" : "1";
            if(caret) {
                if(xArr[i]==="1") {
                    xArr[i] = "0";
                }else {
                    caret = 0;
                    xArr[i] = "1";
                }
            }
        }

        x = xArr.join("");
    }

    return x;
};

const deconstructToPrimie = (num)=>{
    const result = [];
    let cursor = 2;
    while(num>1) {
        if(num%cursor==0) {
            result.push(cursor);
            num /= cursor;
        }else {
            cursor++;
        }
    }

    return result;
};

const isPrime = (num)=>{
    let cursor = 2;
    const sqrt = ~~Math.sqrt(num);
    while(num>1 && cursor<=sqrt) {
        if(num%cursor==0) {
            return false;
        }
        cursor++;
    }

    return true;
};

const keyboardMap = {
    "A":2,
    "B":1,
    "C":1,
    "D":2,
    "E":3,
    "F":2,
    "G":2,
    "H":2,
    "I":3,
    "J":2,
    "K":2,
    "L":2,
    "M":1,
    "N":1,
    "O":3,
    "P":3,
    "Q":3,
    "R":3,
    "S":2,
    "T":3,
    "U":3,
    "V":1,
    "W":3,
    "X":1,
    "Y":3,
    "Z":1,
};
/**
 * @param {string[]} words
 * @return {string[]}
 */
var findWords = function(words) {
    return words.filter(function(word) {
        word = word.toUpperCase();
        let firstLetterPos = keyboardMap[word[0]];
        for(let ch of word) {
            if(firstLetterPos!=keyboardMap[ch]) {
                return false;
            }
        }

        return true;
    });
};

console.log(findWords(["Hello", "Alaska", "Dad", "Peace"]));
